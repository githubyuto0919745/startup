<body>
    <header>
        <h1 class = "logo">
            Dietbuilder
            <img src="image/dietbuilderlogo.png">     
        </h1>
        <nav class="navigator">
            <a class = "loginlink" href="index.html">Login </a>
            <a class ="profilelink" href="profile.html">Profile </a>
            <a class = "inputlink" href="dietinput.html">Input </a>
            <a class ="graphlink" href="graph.html">Graph </a>
        </nav>
    </header>

    <main>
        <div class="profile">

            <img id = "icon" src="image/personicon.webp" alt = "User Icon" width="100" >
            <div class = "name">Name:
                <input id="firstname" placeholder="First">
                <input id="lastname" placeholder="Last">
            </div>
            
            <div class = "gender">Gender:
                <select id = "gender">
                    <option value = "select gender">Select gender</option>
                    <option value = "male">male</option>
                    <option value = "female">female</option>
                </select>
            </div>

            
            <div class ="age">Age: 
                <input type= "number" id="age" placeholder=" Insert age" min="1" max="120" />
            </div>

            <!--If the user select male, show off male icon so femal on-->
            <div class ="height">Height:  
                <select id="heightvalue"></select>

                <select id="heightunits">
                    <option>cm</option>
                    <option>feet</option>
                </select>
            </div>

            
            <label class = "weight">Weight: 
                <select id="weightvalue"></select>

                <select id="weightunits">
                    <option>kg</option>
                    <option>lbs</option>
                </select>
            </label>

            <div class ="activity-level">Activity Level: 
                <input id="activity" placeholder=" Activity Level" />
            </div>

            <div class ="goal">
                <label for="goal">Goal: </label>
                <select id="goal" name="goal">
                    <option value="loss">loss</option>
                    <option value ="gain">gain</option>
                    <option value ="keep">keep</option>
                </select>
               
            </div>

            <label value="bmi">BMI
                <div id = "bmi">BMI </div>
            </label>

            <label value="RDA">RDA
                <div id = "RDA">RDA</div>
            </label>

        </div>

        
    </main>

            <img id ="faceicons" src="image/facebologo.jpg" alt="Facebook">

       <div class="footermiddle">
